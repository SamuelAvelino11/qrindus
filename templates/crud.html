<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Ferramentas</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 50px; margin-top: 30px;">Cadastro de Ferramentas</h2>
        <form action="submit" method="post">{% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                   <input type="text" class="form-control" name="item" placeholder="Item">
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Cor" name="cor">
                        <option selected>cores</option>
                        <option value="V">V</option>
                        <option value="VV">VV</option>
                        <option value="VVE">VVE</option>
                        <option value="AZ">AZ</option>
                        <option value="AM">AM</option>
                        <option value="VD">VD</option>
                        <option value="LR">LR</option>
                        <option value="VP">VP</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Grupo" name="grupo">
                        <option selected>Grupo</option>
                        <option value="voluta">Voluta</option>
                        <option value="Reta">Reta</option>
                        <option value="Cotovelo">Cotovelo</option>
                        <option value="Reducão">Reducão</option>
                        <option value="Espiral">Espiral</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" name="montadora" PLACEHOLDER="Montadora">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="aplicacao" PLACEHOLDER="Aplicacão">
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="quantidade" PLACEHOLDER="Quantidade">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <textarea class="form-control" aria-label="Observacao" name="observacoes"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive"></div>
<table class="table table-dark table-hover">
    <thead>
        <th scope="col">Item</th>
        <th scope="col">Cor</th>
        <th scope="col">Grupo</th>
        <th scope="col">Montadora</th>
        <th scope="col">Aplicacao</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Observacao</th>
    </thead>

    <tbody>
        {% for dado in dados %}
            <tr>
                <td>{{ dado.item }}</td>
                <td>{{ dado.cor }}</td>
                <td>{{ dado.grupo }}</td>
                <td>{{ dado.montadora }}</td>
                <td>{{ dado.aplicacao }}</td>
                <td>{{ dado.quantidade }}</td>
                <td>{{ dado.observacoes }}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
