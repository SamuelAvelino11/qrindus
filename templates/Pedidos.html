<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
     <link rel="stylesheet" href="/static/css/bootstrap.min.css">
     <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="submit" method="post">{% csrf_token %}
            <div class="row mb-3">
                <div class="col">
                    <input type="text" name="numeropedido" class="form-control" placeholder="pedido">
                </div>
                <div class="col">
                    <input type="date" name="dataLancamento" class="form-control" placeholder="observacoes">
                </div>
            </div>
            <div id="inputsContainer">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="peca" placeholder="item">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="cor" placeholder="Cor">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="qtd" placeholder="quantidade">
                    </div>
                    <div class="col">
                        <button type="button" onclick="adicionarCampos()">+</button>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button TYPE="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/static/js/scriptOne.js"></script>
</body>
</html>
